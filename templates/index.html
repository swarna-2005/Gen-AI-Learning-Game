<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Learning Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginSection">
        <div class="login-box">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EduTrack Logo" class="logo">
            <h2>Welcome to EduTrack</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <!-- Dashboard (Hidden until login) -->
    <div class="dashboard" id="dashboardSection" style="display:none">
        <header>
            <h1><img src="{{ url_for('static', filename='images/logo.png') }}" alt="EduTrack" class="header-logo"> My Learning Dashboard</h1>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </header>
        
        <div class="main-content">
            <!-- Achievements Section (Now displays quiz marks) -->
            <section class="card achievements">
                <h2><img src="{{ url_for('static', filename='images/icons/trophy.jpg') }}" alt="Trophy Icon" class="icon"> Achievements</h2>
                <div class="marks-grid" id="marksContainer">
                    <div class="empty-state">No achievements yet. Complete quizzes to see your progress!</div>
                </div>
            </section>
            
            <!-- Quiz Generator -->
            <section class="card quiz-generator">
                <h2><img src="{{ url_for('static', filename='images/icons/quiz.jpg') }}" alt="Quiz Icon" class="icon">. AI-Powered Quiz Generator </h2>
                <div class="quiz-controls">
                    <input type="text" id="quizTopic" placeholder="Enter topic (e.g., Python, History)">
                    <button id="generateQuiz" class="primary-btn">Generate Quiz</button>
                </div>
                <div class="loading" id="quizLoading" style="display:none">
                    <div class="spinner"></div>
                    <p>Generating your quiz...</p>
                </div>
                <div class="quiz-results" id="quizResults">
                    <!-- Quiz will appear here -->
                </div>
            </section>

            <!-- PDF Upload Section -->
            <section class="card pdf-upload">
                <h2><img src="static/images/icons/pdf.jpg" alt="PDF Icon" class="icon"> Upload PDF For Story Based Learning</h2>
                <form id="pdfForm">
                    <input type="file" id="pdfFile" accept=".pdf" required>
                    <button type="submit" class="primary-btn">Upload & Process</button>
                </form>
                <div class="loading" id="pdfLoading" style="display:none">
                    <div class="spinner"></div>
                    <p>Processing your PDF...</p>
                </div>
                <h3>Summary:</h3>
                <p id="summary"></p>

                <h3>Comical Story:</h3>
                <p id="story"></p>
            </section>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
    <script src="{{ url_for('static', filename='js/achievements.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pdf.js') }}"></script>
</body>
</html>
